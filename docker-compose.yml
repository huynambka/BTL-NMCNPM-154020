version: "3.8"
services:
    app:
        build: .
        ports:
            - "3000:3000"
        env_file:
            - .env
        depends_on:
            - mongodb
        environment:
            - NODE_OPTIONS=--experimental-modules
        volumes:
            - .:/app
    mongodb:
        image: mongo:4.4
        ports:
            - "27017:27017"
        volumes:
            - ./mongo-data:/data/db
volumes:
    mongo-data:
